<!DOCTYPE html>
<html>
<head>
    <title>Video Recorder with Hand Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/hands.js" crossorigin="anonymous"></script>
    <style>
        /* Previous styles remain the same with mobile adaptations */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 1rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        
        #videoPreview, #handCanvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: auto;
            aspect-ratio: 4/3;
        }
        
        #videoPreview {
            background: #f0f0f0;
            z-index: 1;
        }
        
        #handCanvas {
            z-index: 2;
        }
        
        .controls-container {
            margin-top: calc(75% + 1rem); /* Adjust based on video aspect ratio */
        }

        .camera-select {
            margin: 1rem 0;
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: white;
            width: 100%;
            max-width: 300px;
        }
        
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            min-width: 120px;
        }
        
        #startButton {
            background: #4CAF50;
            color: white;
        }
        
        #stopButton {
            background: #f44336;
            color: white;
            display: none;
        }
        
        #downloadButton {
            background: #2196F3;
            color: white;
            display: none;
        }
        
        #switchCamera {
            background: #9c27b0;
            color: white;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #recordingStatus {
            color: red;
            display: none;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Video Recorder with Hand Tracking</h1>
    <div class="video-container">
        <video id="videoPreview" autoplay muted playsinline></video>
        <canvas id="handCanvas"></canvas>
    </div>
    
    <div class="controls-container">
        <select id="cameraSelect" class="camera-select">
            <option value="">Loading cameras...</option>
        </select>
        
        <div class="button-container">
            <button id="startButton">Start Recording</button>
            <button id="stopButton">Stop Recording</button>
            <button id="downloadButton">Download Recording</button>
        </div>
        <div id="recordingStatus">‚óè Recording</div>
    </div>

    <script>
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let currentStream = null;
        let currentCamera = null;
        
        const videoPreview = document.getElementById('videoPreview');
        const handCanvas = document.getElementById('handCanvas');
        const cameraSelect = document.getElementById('cameraSelect');
        const canvasCtx = handCanvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const downloadButton = document.getElementById('downloadButton');
        const recordingStatus = document.getElementById('recordingStatus');

        // Initialize MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 4,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.5
        });

        function onResultsHands(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);

            if (results.multiHandLandmarks && results.multiHandedness) {
                for (let index = 0; index < results.multiHandLandmarks.length; index++) {
                    const classification = results.multiHandedness[index];
                    const isRightHand = classification.label === 'Right';
                    const landmarks = results.multiHandLandmarks[index];
                    
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                        {color: isRightHand ? '#00FF00' : '#FF0000'});
                    
                    drawLandmarks(canvasCtx, landmarks, {
                        color: isRightHand ? '#00FF00' : '#FF0000',
                        fillColor: isRightHand ? '#FF0000' : '#00FF00',
                        radius: 5
                    });
                }
            }
            canvasCtx.restore();
        }

        hands.onResults(onResultsHands);

        // Get available cameras and populate select
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                cameraSelect.innerHTML = videoDevices.map(device => 
                    `<option value="${device.deviceId}">${device.label || `Camera ${videoDevices.indexOf(device) + 1}`}</option>`
                ).join('');
                
                if (videoDevices.length > 0) {
                    currentCamera = videoDevices[0].deviceId;
                    setupCamera(currentCamera);
                }
            } catch (error) {
                console.error('Error getting cameras:', error);
                cameraSelect.innerHTML = '<option value="">No cameras found</option>';
            }
        }

        // Handle camera selection change
        cameraSelect.addEventListener('change', (event) => {
            if (isRecording) {
                alert('Please stop recording before switching cameras');
                cameraSelect.value = currentCamera;
                return;
            }
            currentCamera = event.target.value;
            setupCamera(currentCamera);
        });

        async function setupCamera(deviceId) {
            try {
                // Stop any existing stream
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        deviceId: deviceId ? {exact: deviceId} : undefined,
                        width: {ideal: 640},
                        height: {ideal: 480},
                        facingMode: deviceId ? undefined : "environment"
                    },
                    audio: true
                };
                
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoPreview.srcObject = currentStream;
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    videoPreview.onloadedmetadata = () => {
                        // Set canvas size to match video
                        handCanvas.width = videoPreview.videoWidth;
                        handCanvas.height = videoPreview.videoHeight;
                        resolve();
                    };
                });
                
                const camera = new Camera(videoPreview, {
                    onFrame: async () => {
                        await hands.send({image: videoPreview});
                    },
                    width: handCanvas.width,
                    height: handCanvas.height
                });
                
                camera.start();
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access camera. Please make sure you have granted permission.');
            }
        }

        // Recording functions remain the same
        function startRecording() {
            if (isRecording) return;
            
            const canvas = document.createElement('canvas');
            canvas.width = handCanvas.width;
            canvas.height = handCanvas.height;
            const ctx = canvas.getContext('2d');
            
            function drawFrame() {
                if (!isRecording) return;
                ctx.drawImage(videoPreview, 0, 0);
                ctx.drawImage(handCanvas, 0, 0);
                requestAnimationFrame(drawFrame);
            }
            
            const stream = canvas.captureStream(30);
            const audioTrack = currentStream.getAudioTracks()[0];
            if (audioTrack) {
                stream.addTrack(audioTrack);
            }

            recordedChunks = [];
            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp8,opus'
            });

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = () => {
                isRecording = false;
                startButton.style.display = 'block';
                stopButton.style.display = 'none';
                downloadButton.style.display = 'block';
                recordingStatus.style.display = 'none';
                cameraSelect.disabled = false;
            };

            isRecording = true;
            mediaRecorder.start();
            drawFrame();

            startButton.style.display = 'none';
            stopButton.style.display = 'block';
            downloadButton.style.display = 'none';
            recordingStatus.style.display = 'block';
            cameraSelect.disabled = true;
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                isRecording = false;
                mediaRecorder.stop();
                mediaRecorder = null;
            }
        }

        function downloadRecording() {
            if (recordedChunks.length === 0) {
                alert('No recording available');
                return;
            }

            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hand-tracking-recording.webm';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Event listeners
        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);
        downloadButton.addEventListener('click', downloadRecording);

        // Initialize
        getCameras();
    </script>
</body>
</html>
