<!DOCTYPE html>
<html>
<head>
    <title>Video Recorder with Hand Tracking</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/hands.js" crossorigin="anonymous"></script>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        
        .video-container {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 0 auto;
        }
        
        #videoPreview, #handCanvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 640px;
            height: 480px;
        }
        
        #videoPreview {
            background: #f0f0f0;
            z-index: 1;
        }
        
        #handCanvas {
            z-index: 2;
        }
        
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
        }
        
        button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        
        #startButton {
            background: #4CAF50;
            color: white;
        }
        
        #stopButton {
            background: #f44336;
            color: white;
            display: none;
        }
        
        #downloadButton {
            background: #2196F3;
            color: white;
            display: none;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #recordingStatus {
            color: red;
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Video Recorder with Hand Tracking</h1>
    <div class="video-container">
        <video id="videoPreview" autoplay muted></video>
        <canvas id="handCanvas" width="640" height="480"></canvas>
    </div>
    
    <div class="button-container">
        <button id="startButton">Start Recording</button>
        <button id="stopButton">Stop Recording</button>
        <button id="downloadButton">Download Recording</button>
    </div>
    <div id="recordingStatus">‚óè Recording</div>

    <script>
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordingStream = null;
        let animationFrameId = null;
        
        const videoPreview = document.getElementById('videoPreview');
        const handCanvas = document.getElementById('handCanvas');
        const canvasCtx = handCanvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const downloadButton = document.getElementById('downloadButton');
        const recordingStatus = document.getElementById('recordingStatus');
        
        // Initialize MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 4,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.5
        });

        function onResultsHands(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);

            if (results.multiHandLandmarks && results.multiHandedness) {
                for (let index = 0; index < results.multiHandLandmarks.length; index++) {
                    const classification = results.multiHandedness[index];
                    const isRightHand = classification.label === 'Right';
                    const landmarks = results.multiHandLandmarks[index];
                    
                    // Draw connections
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
                        {color: isRightHand ? '#00FF00' : '#FF0000'});
                    
                    // Draw landmarks with fixed radius to avoid negative values
                    drawLandmarks(canvasCtx, landmarks, {
                        color: isRightHand ? '#00FF00' : '#FF0000',
                        fillColor: isRightHand ? '#FF0000' : '#00FF00',
                        radius: 5  // Fixed radius instead of calculation
                    });
                }
            }
            canvasCtx.restore();
        }

        hands.onResults(onResultsHands);

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 },
                    audio: true 
                });
                
                videoPreview.srcObject = stream;
                
                const camera = new Camera(videoPreview, {
                    onFrame: async () => {
                        await hands.send({image: videoPreview});
                    },
                    width: 640,
                    height: 480
                });
                
                camera.start();
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access camera. Please make sure you have granted permission.');
            }
        }

        function startRecording() {
            if (mediaRecorder) return;

            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 480;
            const ctx = canvas.getContext('2d');

            function drawFrame() {
                ctx.drawImage(videoPreview, 0, 0);
                ctx.drawImage(handCanvas, 0, 0);
                animationFrameId = requestAnimationFrame(drawFrame);
            }

            const stream = canvas.captureStream(30);
            const audioTrack = videoPreview.srcObject.getAudioTracks()[0];
            if (audioTrack) {
                stream.addTrack(audioTrack);
            }

            recordingStream = stream;
            recordedChunks = [];

            mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp8,opus'
            });

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) {
                    recordedChunks.push(e.data);
                }
            };

            mediaRecorder.onstop = () => {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                
                if (recordingStream) {
                    recordingStream.getTracks().forEach(track => track.stop());
                    recordingStream = null;
                }

                startButton.style.display = 'block';
                stopButton.style.display = 'none';
                downloadButton.style.display = 'block';
                recordingStatus.style.display = 'none';
            };

            mediaRecorder.start(1000);
            drawFrame();

            startButton.style.display = 'none';
            stopButton.style.display = 'block';
            downloadButton.style.display = 'none';
            recordingStatus.style.display = 'block';
        }

        function stopRecording() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') return;

            // Stop the MediaRecorder
            mediaRecorder.stop();
            mediaRecorder = null;

            // Cancel animation frame if it exists
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }

            // Stop all tracks in the recording stream
            if (recordingStream) {
                recordingStream.getTracks().forEach(track => track.stop());
                recordingStream = null;
            }
        }

        function downloadRecording() {
            if (recordedChunks.length === 0) {
                alert('No recording available');
                return;
            }

            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'hand-tracking-recording.webm';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);
        downloadButton.addEventListener('click', downloadRecording);

        setupCamera();
    </script>
</body>
</html>
