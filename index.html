<!DOCTYPE html>
<html>
<!-- Previous head and style sections remain the same -->
<head>
    <title>Video Recorder with Hand Tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.1/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.1/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.2/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/hands.js" crossorigin="anonymous"></script>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 1rem auto;
            padding: 0 1rem;
            text-align: center;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        
        #videoPreview, #handCanvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: auto;
            aspect-ratio: 4/3;
        }
        
        .front-camera #videoPreview, 
        .front-camera #handCanvas {
            transform: scaleX(-1);
        }
        
        .back-camera #videoPreview, 
        .back-camera #handCanvas {
            transform: scaleX(1);
        }
        
        #videoPreview {
            background: #f0f0f0;
            z-index: 1;
        }
        
        #handCanvas {
            z-index: 2;
        }
        
        .controls-container {
            margin-top: calc(75% + 1rem);
            padding: 1rem;
        }
        
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1rem 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.2s;
            min-width: 140px;
            margin: 0.5rem;
        }
        
        #startButton {
            background: #4CAF50;
            color: white;
        }
        
        #stopButton {
            background: #f44336;
            color: white;
            display: none;
        }
        
        #downloadButton {
            background: #2196F3;
            color: white;
            display: none;
        }
        
        #switchCamera {
            background: #9c27b0;
            color: white;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #recordingStatus {
            color: red;
            display: none;
            margin-top: 1rem;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .button-container {
                flex-direction: column;
            }
            button {
                width: 100%;
                margin: 0.3rem 0;
            }
        }
    </style>
</head>
<body class="back-camera">
    <h1>Video Recorder with Hand Tracking</h1>
    <div class="video-container">
        <video id="videoPreview" autoplay muted playsinline></video>
        <canvas id="handCanvas"></canvas>
    </div>
    
    <div class="controls-container">
        <button id="switchCamera">Switch Camera</button>
        <div class="button-container">
            <button id="startButton">Start Recording</button>
            <button id="stopButton">Stop Recording</button>
            <button id="downloadButton">Download Recording</button>
        </div>
        <div id="recordingStatus">‚óè Recording</div>
    </div>

    <script>
        // Previous variable declarations remain the same
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let currentStream = null;
        let isFrontCamera = false;
        
        const videoPreview = document.getElementById('videoPreview');
        const handCanvas = document.getElementById('handCanvas');
        const canvasCtx = handCanvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const downloadButton = document.getElementById('downloadButton');
        const switchCamera = document.getElementById('switchCamera');
        const recordingStatus = document.getElementById('recordingStatus');

        // Initialize MediaPipe Hands with adjusted settings
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 4,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.5
        });

        function onResultsHands(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, handCanvas.width, handCanvas.height);
            
            if (isFrontCamera) {
                canvasCtx.scale(-1, 1);
                canvasCtx.translate(-handCanvas.width, 0);
            }

            if (results.multiHandLandmarks && results.multiHandedness) {
                for (let index = 0; index < results.multiHandLandmarks.length; index++) {
                    const classification = results.multiHandedness[index];
                    const isRightHand = classification.label === 'Right';
                    const landmarks = results.multiHandLandmarks[index];
                    
                    // Adjusted connector and landmark sizes
                    drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, {
                        color: isRightHand ? '#00FF00' : '#FF0000',
                        lineWidth: 2 // Reduced line width
                    });
                    
                    drawLandmarks(canvasCtx, landmarks, {
                        color: isRightHand ? '#00FF00' : '#FF0000',
                        fillColor: isRightHand ? '#FF0000' : '#00FF00',
                        lineWidth: 1, // Reduced line width
                        radius: (x) => {
                            return 2; // Fixed smaller radius
                        }
                    });
                }
            }
            canvasCtx.restore();
        }

        hands.onResults(onResultsHands);

        async function setupCamera(useFrontCamera = false) {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        width: { ideal: 1280 }, // Increased resolution
                        height: { ideal: 720 },
                        facingMode: useFrontCamera ? "user" : { exact: "environment" }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    }
                };
                
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                videoPreview.srcObject = currentStream;
                
                await new Promise((resolve) => {
                    videoPreview.onloadedmetadata = () => {
                        handCanvas.width = videoPreview.videoWidth;
                        handCanvas.height = videoPreview.videoHeight;
                        resolve();
                    };
                });

                document.body.className = useFrontCamera ? 'front-camera' : 'back-camera';
                
                if (window.mediaPipeCamera) {
                    window.mediaPipeCamera.stop();
                }
                
                window.mediaPipeCamera = new Camera(videoPreview, {
                    onFrame: async () => {
                        await hands.send({image: videoPreview});
                    },
                    width: handCanvas.width,
                    height: handCanvas.height
                });
                
                await window.mediaPipeCamera.start();
                
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access camera. Please make sure you have granted permission.');
            }
        }

        // Improved recording functions
        function startRecording() {
            if (isRecording) return;
            
            try {
                const canvas = document.createElement('canvas');
                canvas.width = handCanvas.width;
                canvas.height = handCanvas.height;
                const ctx = canvas.getContext('2d');
                
                function drawFrame() {
                    if (!isRecording) return;
                    
                    // Draw video
                    if (isFrontCamera) {
                        ctx.save();
                        ctx.scale(-1, 1);
                        ctx.translate(-canvas.width, 0);
                        ctx.drawImage(videoPreview, 0, 0);
                        ctx.restore();
                    } else {
                        ctx.drawImage(videoPreview, 0, 0);
                    }
                    
                    // Draw hand tracking overlay
                    ctx.drawImage(handCanvas, 0, 0);
                    
                    requestAnimationFrame(drawFrame);
                }

                const stream = canvas.captureStream(30);
                const audioTracks = currentStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    stream.addTrack(audioTracks[0]);
                }

                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=vp8,opus',
                    videoBitsPerSecond: 2500000, // 2.5 Mbps
                    audioBitsPerSecond: 128000 // 128 kbps
                });

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data && e.data.size > 0) {
                        recordedChunks.push(e.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    isRecording = false;
                    startButton.style.display = 'block';
                    stopButton.style.display = 'none';
                    downloadButton.style.display = 'block';
                    recordingStatus.style.display = 'none';
                    switchCamera.disabled = false;
                };

                isRecording = true;
                mediaRecorder.start(1000);
                drawFrame();

                startButton.style.display = 'none';
                stopButton.style.display = 'block';
                downloadButton.style.display = 'none';
                recordingStatus.style.display = 'block';
                switchCamera.disabled = true;

            } catch (error) {
                console.error('Recording error:', error);
                alert('Failed to start recording. Please try again.');
                isRecording = false;
                startButton.style.display = 'block';
                stopButton.style.display = 'none';
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                try {
                    isRecording = false;
                    mediaRecorder.stop();
                    mediaRecorder = null;
                } catch (error) {
                    console.error('Error stopping recording:', error);
                    alert('Error stopping recording. Please refresh the page.');
                }
            }
        }

        function downloadRecording() {
            if (recordedChunks.length === 0) {
                alert('No recording available');
                return;
            }

            try {
                const blob = new Blob(recordedChunks, { 
                    type: 'video/webm;codecs=vp8,opus' 
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `hand-tracking-${new Date().toISOString()}.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Download error:', error);
                alert('Error downloading the recording. Please try again.');
            }
        }

        // Event listeners
        startButton.addEventListener('click', startRecording);
        stopButton.addEventListener('click', stopRecording);
        downloadButton.addEventListener('click', downloadRecording);
        switchCamera.addEventListener('click', async () => {
            if (isRecording) {
                alert('Please stop recording before switching cameras');
                return;
            }
            isFrontCamera = !isFrontCamera;
            await setupCamera(isFrontCamera);
        });

        // Initialize with back camera
        setupCamera(false);
    </script>
</body>
</html>
