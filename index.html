<!DOCTYPE html>
<html>
<!-- Previous head section and styles remain the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Detection with Camera Switching</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        /* Previous styles remain the same */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #outputCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        #switchButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            z-index: 100;
        }
        
        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-family: monospace;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
        }

        #currentMode {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoElement" autoplay playsinline muted></video>
        <canvas id="outputCanvas"></canvas>
    </div>
    <button id="switchButton">Switch Camera</button>
    <div id="debugInfo"></div>
    <div id="currentMode"></div>

    <script>
        const video = document.getElementById('videoElement');
        const outputCanvas = document.getElementById('outputCanvas');
        const switchButton = document.getElementById('switchButton');
        const debugInfo = document.getElementById('debugInfo');
        const currentModeDisplay = document.getElementById('currentMode');
        const canvasCtx = outputCanvas.getContext('2d');
        
        let currentFacingMode = 'user';
        let cameraRunning = false;
        let currentCamera = null;
        let switching = false;
        let currentStream = null;

        function updateDebugInfo(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `${timestamp}: ${message}<br>`;
            console.log(`${timestamp}: ${message}`);
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }

        function updateCurrentMode() {
            currentModeDisplay.textContent = `Current mode: ${currentFacingMode}`;
        }

        // Canvas setup and hands initialization remain the same
        function updateCanvasSize() {
            outputCanvas.width = window.innerWidth;
            outputCanvas.height = window.innerHeight;
        }
        updateCanvasSize();

        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        // Previous hands.onResults remains the same
        hands.onResults((results) => {
            if (switching) return;
            
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
            canvasCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);

            if (results.multiHandLandmarks) {
                for (let index = 0; index < results.multiHandLandmarks.length; index++) {
                    const classification = results.multiHandedness[index];
                    const isRightHand = classification.label === 'Right';
                    const landmarks = results.multiHandLandmarks[index];
                    
                    drawConnectors(
                        canvasCtx, 
                        landmarks, 
                        HAND_CONNECTIONS,
                        {color: isRightHand ? '#00FF00' : '#FF0000'}
                    );
                    
                    drawLandmarks(
                        canvasCtx, 
                        landmarks, 
                        {
                            color: isRightHand ? '#00FF00' : '#FF0000',
                            fillColor: isRightHand ? '#FF0000' : '#00FF00',
                            radius: 5
                        }
                    );
                }
            }
            canvasCtx.restore();
        });

        async function stopCamera() {
            updateDebugInfo('Stopping camera...');
            
            try {
                if (currentCamera) {
                    updateDebugInfo('Stopping MediaPipe camera...');
                    await currentCamera.stop();
                    currentCamera = null;
                }

                if (currentStream) {
                    updateDebugInfo('Stopping current stream...');
                    currentStream.getTracks().forEach(track => {
                        track.stop();
                        updateDebugInfo(`Stopped track: ${track.kind}`);
                    });
                    currentStream = null;
                }

                if (video.srcObject) {
                    updateDebugInfo('Cleaning video element...');
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => {
                        track.stop();
                        updateDebugInfo(`Stopped video track: ${track.kind}`);
                    });
                    video.srcObject = null;
                }

                // Clear canvas
                canvasCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
                
                cameraRunning = false;
                updateDebugInfo('Camera fully stopped');
                
                // Wait for everything to clean up
                await new Promise(resolve => setTimeout(resolve, 1000));
                
            } catch (err) {
                updateDebugInfo(`Error in stopCamera: ${err.message}`);
            }
        }

        async function startCamera() {
            try {
                if (switching) {
                    updateDebugInfo('Still switching, waiting...');
                    return;
                }

                updateDebugInfo('Starting camera...');
                updateDebugInfo(`Attempting to start with mode: ${currentFacingMode}`);
                
                const constraints = {
                    video: {
                        facingMode: { exact: currentFacingMode }
                    }
                };

                updateDebugInfo('Requesting camera access...');
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                video.srcObject = currentStream;
                updateDebugInfo('Stream attached to video element');

                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        updateDebugInfo('Video metadata loaded');
                        resolve();
                    };
                });

                await video.play();
                updateDebugInfo('Video playing');

                if (!switching) {
                    currentCamera = new Camera(video, {
                        onFrame: async () => {
                            if (!switching) {
                                await hands.send({image: video});
                            }
                        },
                        width: 1280,
                        height: 720
                    });

                    await currentCamera.start();
                    updateDebugInfo('MediaPipe camera started');
                }

                cameraRunning = true;
                updateCurrentMode();

            } catch (err) {
                updateDebugInfo(`Error in startCamera: ${err.message}`);
                if (err.name === 'OverconstrainedError') {
                    updateDebugInfo('Falling back to basic constraints');
                    try {
                        currentStream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: currentFacingMode }
                        });
                        video.srcObject = currentStream;
                        await video.play();
                        currentCamera = new Camera(video, {
                            onFrame: async () => {
                                if (!switching) {
                                    await hands.send({image: video});
                                }
                            },
                            width: 1280,
                            height: 720
                        });
                        await currentCamera.start();
                        cameraRunning = true;
                        updateCurrentMode();
                    } catch (fallbackErr) {
                        updateDebugInfo(`Fallback error: ${fallbackErr.message}`);
                        alert('Camera access failed');
                    }
                }
            }
        }

        async function switchCamera() {
            if (switching) {
                updateDebugInfo('Already switching, please wait...');
                return;
            }

            switching = true;
            switchButton.disabled = true;
            try {
                updateDebugInfo('Starting camera switch...');
                await stopCamera();
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                updateDebugInfo(`Switched mode to: ${currentFacingMode}`);
                await new Promise(resolve => setTimeout(resolve, 1000));
                await startCamera();
            } catch (err) {
                updateDebugInfo(`Switch error: ${err.message}`);
            } finally {
                switching = false;
                switchButton.disabled = false;
            }
        }

        window.addEventListener('resize', updateCanvasSize);

        // Initialize on user interaction
        document.addEventListener('click', () => {
            if (!cameraRunning && !switching) {
                startCamera();
            }
        }, { once: true });

        switchButton.addEventListener('click', async (e) => {
            e.preventDefault();
            if (!switching) {
                await switchCamera();
            }
        });

        updateDebugInfo('Page loaded. Click anywhere to start camera.');
        updateCurrentMode();
    </script>
</body>
</html>
