<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Detection with Camera Switching</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #outputCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        #switchButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            z-index: 100;
        }
        
        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-family: monospace;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoElement" autoplay playsinline muted></video>
        <canvas id="outputCanvas"></canvas>
    </div>
    <button id="switchButton">Switch Camera</button>
    <div id="debugInfo"></div>

    <script>
        const video = document.getElementById('videoElement');
        const outputCanvas = document.getElementById('outputCanvas');
        const switchButton = document.getElementById('switchButton');
        const debugInfo = document.getElementById('debugInfo');
        const canvasCtx = outputCanvas.getContext('2d');
        let currentFacingMode = 'user';
        let cameraRunning = false;

        function updateDebugInfo(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `${timestamp}: ${message}<br>`;
            console.log(`${timestamp}: ${message}`);
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }

        function updateCanvasSize() {
            outputCanvas.width = window.innerWidth;
            outputCanvas.height = window.innerHeight;
        }
        updateCanvasSize();

        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
            canvasCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);

            if (results.multiHandLandmarks) {
                for (let index = 0; index < results.multiHandLandmarks.length; index++) {
                    const classification = results.multiHandedness[index];
                    const isRightHand = classification.label === 'Right';
                    const landmarks = results.multiHandLandmarks[index];
                    
                    drawConnectors(
                        canvasCtx, 
                        landmarks, 
                        HAND_CONNECTIONS,
                        {color: isRightHand ? '#00FF00' : '#FF0000'}
                    );
                    
                    drawLandmarks(
                        canvasCtx, 
                        landmarks, 
                        {
                            color: isRightHand ? '#00FF00' : '#FF0000',
                            fillColor: isRightHand ? '#FF0000' : '#00FF00',
                            radius: 5
                        }
                    );
                }
            }
            canvasCtx.restore();
        });

        let camera = null;

        async function initCamera() {
            updateDebugInfo(`Initializing camera with mode: ${currentFacingMode}`);
            
            try {
                if (video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                }
                
                if (camera) {
                    camera.stop();
                }

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                
                camera = new Camera(video, {
                    onFrame: async () => {
                        await hands.send({image: video});
                    },
                    width: 1280,
                    height: 720
                });

                await camera.start();
                cameraRunning = true;
                updateDebugInfo('Camera initialized successfully');
                
            } catch (error) {
                updateDebugInfo(`Camera initialization error: ${error.message}`);
                cameraRunning = false;
            }
        }

        async function switchCamera() {
            updateDebugInfo('Switching camera...');
            switchButton.disabled = true;
            
            try {
                // Stop current camera
                if (video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                }
                
                if (camera) {
                    await camera.stop();
                }
                
                // Toggle facing mode
                currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
                updateDebugInfo(`New facing mode: ${currentFacingMode}`);
                
                // Initialize new camera
                await initCamera();
                
            } catch (error) {
                updateDebugInfo(`Switch camera error: ${error.message}`);
            } finally {
                switchButton.disabled = false;
            }
        }

        window.addEventListener('resize', updateCanvasSize);

        // Initialize on user interaction
        document.addEventListener('click', () => {
            if (!cameraRunning) {
                initCamera();
            }
        }, { once: true });

        switchButton.addEventListener('click', switchCamera);

        updateDebugInfo('Page loaded. Click anywhere to start camera.');
    </script>
</body>
</html>
