<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Detection with Camera Switching</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }
        
        #outputCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        #switchButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            z-index: 100;
        }
        
        #debugInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="videoElement" autoplay playsinline muted></video>
        <canvas id="outputCanvas"></canvas>
    </div>
    <button id="switchButton">Switch Camera</button>
    <div id="debugInfo"></div>

    <script>
        const video = document.getElementById('videoElement');
        const outputCanvas = document.getElementById('outputCanvas');
        const switchButton = document.getElementById('switchButton');
        const debugInfo = document.getElementById('debugInfo');
        const canvasCtx = outputCanvas.getContext('2d');
        let currentFacingMode = 'user'; // Start with front camera
        let cameraRunning = false;
        let currentCamera = null;

        function updateDebugInfo(message) {
            debugInfo.innerHTML += `${new Date().toLocaleTimeString()}: ${message}<br>`;
            console.log(message);
            // Keep only last 10 messages
            const lines = debugInfo.innerHTML.split('<br>');
            if (lines.length > 10) {
                debugInfo.innerHTML = lines.slice(-10).join('<br>');
            }
        }

        // Set initial canvas size
        function updateCanvasSize() {
            outputCanvas.width = window.innerWidth;
            outputCanvas.height = window.innerHeight;
        }
        updateCanvasSize();

        // Initialize MediaPipe Hands
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults((results) => {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
            canvasCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);

            if (results.multiHandLandmarks) {
                for (let index = 0; index < results.multiHandLandmarks.length; index++) {
                    const classification = results.multiHandedness[index];
                    const isRightHand = classification.label === 'Right';
                    const landmarks = results.multiHandLandmarks[index];
                    
                    drawConnectors(
                        canvasCtx, 
                        landmarks, 
                        HAND_CONNECTIONS,
                        {color: isRightHand ? '#00FF00' : '#FF0000'}
                    );
                    
                    drawLandmarks(
                        canvasCtx, 
                        landmarks, 
                        {
                            color: isRightHand ? '#00FF00' : '#FF0000',
                            fillColor: isRightHand ? '#FF0000' : '#00FF00',
                            radius: 5
                        }
                    );
                }
            }
            canvasCtx.restore();
        });

        async function stopCamera() {
            updateDebugInfo('Stopping camera...');
            if (currentCamera) {
                await currentCamera.stop();
                currentCamera = null;
            }
            if (video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
            cameraRunning = false;
            updateDebugInfo('Camera stopped');
        }

        async function startCamera() {
            try {
                updateDebugInfo('Starting camera...');
                await stopCamera(); // Ensure previous camera is stopped

                const constraints = {
                    video: {
                        facingMode: { exact: currentFacingMode },
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                updateDebugInfo(`Requesting camera with facing mode: ${currentFacingMode}`);
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });

                await video.play();
                updateDebugInfo('Video playing');

                currentCamera = new Camera(video, {
                    onFrame: async () => {
                        await hands.send({image: video});
                    },
                    width: 1280,
                    height: 720
                });

                await currentCamera.start();
                updateDebugInfo('Camera started');
                cameraRunning = true;

            } catch (err) {
                updateDebugInfo(`Error: ${err.message}`);
                console.error('Camera error:', err);
                // If exact facing mode fails, try without exact constraint
                if (err.message.includes('exact')) {
                    try {
                        const fallbackConstraints = {
                            video: {
                                facingMode: currentFacingMode,
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            }
                        };
                        updateDebugInfo('Trying fallback camera mode...');
                        const stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                        video.srcObject = stream;
                        await video.play();
                        currentCamera = new Camera(video, {
                            onFrame: async () => {
                                await hands.send({image: video});
                            },
                            width: 1280,
                            height: 720
                        });
                        await currentCamera.start();
                        cameraRunning = true;
                        updateDebugInfo('Camera started with fallback mode');
                    } catch (fallbackErr) {
                        updateDebugInfo(`Fallback error: ${fallbackErr.message}`);
                        alert('Could not access camera. Please ensure camera permissions are granted.');
                    }
                } else {
                    alert('Camera error: ' + err.message);
                }
            }
        }

        async function switchCamera() {
            switchButton.disabled = true; // Prevent multiple clicks
            updateDebugInfo('Switching camera...');
            await stopCamera();
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
            await startCamera();
            switchButton.disabled = false;
        }

        // Handle window resize
        window.addEventListener('resize', updateCanvasSize);

        // Initialize camera on user interaction
        document.addEventListener('click', () => {
            if (!cameraRunning) {
                startCamera();
            }
        }, { once: true });

        // Add switch camera button listener
        switchButton.addEventListener('click', switchCamera);

        // Initial debug info
        updateDebugInfo('Page loaded. Click anywhere to start camera.');
    </script>
</body>
</html>
